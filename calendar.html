            </tr>
        </tbody>
    </table>
    <script>
        let year = 2020, 
            month = 11;

        let today = new Date(year, month - 1, 1);//12,13,15시 09분...  0넣으면 지난달 말일
        console.log(today.getDay()); //일요일이 0 1월도 0부터 
        let dayInfo = today.getDay();
        today = new Date(year, month, 0);
        let lastDate = today.getDate();//달의 마지막날짜


        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thr', 'Fri', 'Sat'];
        const table = document.createElement('table');
        table.setAttribute('border',1);
        const thead = document.createElement('thead');
        //tr > th*7
        let tr = document.createElement('tr');
        days.forEach(day => {
            let th = document.createElement('th');
            th.innerText = day;
            tr.append(th);
        })
        thead.append(tr);
        const tbody = document.createElement('tbody');
       //(tr > td*7) * 5
        //1일 ~ 31일
        tr = document.createElement('tr');
        for(let j=1; j<=dayInfo; j++){
            let td0= document.createElement('td');
            tr.append(td0);
            }
        for (let i = 1; i <= lastDate; i++) {
            let td = document.createElement('td');
            td.innerText=i;
            
            tr.append(td);
            if((dayInfo+i)%7==0){
                tbody.append(tr);
                tr = document.createElement('tr');
                td.setAttribute('style','color:blue');
            }

            if((dayInfo+i-1)%7==0){
                td.setAttribute('style','color:red');
            }
        }
        tbody.append(tr);
        //부모-자식
        table.append(thead, tbody);
        console.log(table);

        document.body.append(table);
        
    </script>
</body>
